<!DOCTYPE html>
  <html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link CSS file -->
    <!-- Mapbox CSS -->

  <body>
  <!-- Controls: Filter and Toggle Buttons -->
  <div id="controls">
    <select id="category-filter">
      <option value="Todos">Todos</option>
      <option value="ECO">ECO</option>
      <option value="PRO">PRO</option>

  <div id="floating-menu" class="floating-menu">

      <img id="menu-image" src="https://i.postimg.cc/sDx18PpM/Ray.png" alt="Menu Image" />

      <p id="menu-description" style="display: none;">Description</p>

  <script src="script.js"></script>
